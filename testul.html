<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="leesin()">
<ul id="licount">

    <li>我是第一个</li>

    <li>我是第二个</li>

    <li>我是第三个</li>

    <li>我是第四个</li>

    <li>我是第五个</li>

</ul>
</body>
<script>

    var temp = document.getElementById('licount');
    var linum = temp.getElementsByTagName("li");

    function leesin() {
        for(var i=0;i<linum.length;i++){
            alert("Item "+i+": "+linum.item(i).innerHTML);
        }
    }
</script>
</html>
